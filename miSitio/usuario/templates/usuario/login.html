
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HotelLaDiversion</title>
        <link rel="stylesheet" href="{% static 'usuario/css/login.css' %}">
</head>
<body>
<form id="login-box" class="LoginBox" action="#">
    <div class="loginbox">
        <h1>Ingrese aquí</h1>
        <form method="GET">
            {% csrf_token %}
            <img src="{% static 'usuario/img/perfildeusuario.png' %}" class= "avatar">
            <p>Usuario</p>
            <input class="form-group" name="username" type="text" placeholder="Ingrese Usuario">
            <p>Contraseña</p>
            <input class="form-group" name="password" type="password" placeholder="Ingrese contraseña">
            <button type="submit" formaction='index'>Iniciar Sesión</button> || <button type="submit" formaction='index'>Atrás</button>
            <br>
               
                <a href="#">No recuerdas tu contraseña?</a><br>
                <a href="{% url 'registro' %}">Registrate</a><br>
                <a href="{% url 'admin' %} ">Admin</a>
        </form>
    </div>
</form>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/additional-methods.min.js"></script>
<script src="{% static 'usuario/js/validaciones.js' %}"></script>
</body>
</html>
