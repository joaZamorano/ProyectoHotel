<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <title>
        Clientes
    </title>
    <link rel="stylesheet" href="{% static 'usuario/css/adminV.css' %} ">
</head>

<body>
    <div class="cliente">



        <center><h1><b>Cliente</b></h1></center><hr>
    </div>
    <table style="width: 50%;">
        <tr>
            <td style="width: 10%;">
                <form method="POST" action="">
                    {% csrf_token %}
                        <label><b>RUT</b></label><label class="validation-error hide" id="fullNameValidationError">Todos los campos son obligatorios</label>
                        <input type="text" name="fullName" id="rut">
                    
                   
                        <label><b>Nombre</b></label>
                        <input type="text" name="empCode" id="nombre">
                    
                        <label><b>Apellido</b></label>
                        <input type="text" name="salary" id="apellido">
                  
                        <label><b>Email</b></label>
                        <input type="text" name="btn1" id="email">
                   
                        <label><b>telefono</b></label>
                        <input type="text" name="city" id="telefono">

                        <label><b>fecha Nacimiento</b></label>
                        <input type="text" name="city" id="fechaN">

                        <label><b>usuario</b></label>
                        <input type="text" name="city" id="usuario">

                        <label><b>contraseña</b></label>
                        <input type="text" name="city" id="contraseña">
                    <br>
                    <input  type="submit" value="actualizar">
                   
                    
                </form>
                
              
               <a href="{% url 'administrador' % }" class="boton">Atras</a>
                        
                
                    
                
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        {% for a in cliente %}

            <tr>
              <td>{{ a.rut }}</td>
              <td>{{ a.nombre }}</td>
              <td>{{ a.apeliido }}</td>
              <td>{{ a.email }}</td>
              <td>{{ a.telefono }}</td>
              <td>{{ a.fechaN }}</td>
              <td>{{ a.usuario}}</td>
              <td>{{ a.contraseña }}</td>
            </tr>

            {% endfor %}
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="{% static 'usuario/js/script.js' %} "></script>
   
    </div>
</body>

</html>
