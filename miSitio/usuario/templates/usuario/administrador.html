<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="{% static 'usuario/css/adminV.css' %} ">
</head>

<body>
    <div class="Administrador">



        <center><h1><b>Administrador</b></h1></center><hr>
    </div>
    <table style="width: 50%;">
        <tr>
            <td style="width: 10%;">
                <form method="POST" action="">
                    {% csrf_token %}
                        <label><b>ID</b></label><label class="validation-error hide" id="fullNameValidationError">Todos los campos son obligatorios</label>
                        <input type="text" name="fullName" id="id">
                    
                   
                        <label><b>Rut</b></label>
                        <input type="text" name="empCode" id="rut">
                    
                        <label><b>Fecha reserva</b></label>
                        <input type="text" name="salary" id="fechaReserva">
                  
                        <label><b>Dias reservados</b></label>
                        <input type="text" name="btn1" id="diasReservados">
                   
                        <label><b>N. Habitacion</b></label>
                        <input type="text" name="city" id="nHabitacion">
                    <br>
                    <input  type="submit" value="actualizar">
                   
                    
                </form>
                
              
               <a href="{% url 'index' % }" class="boton">Atras</a>
                        
                
                    
                
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        {% for a in resevas %}

            <tr>
              <td>{{ a.id }}</td>
              <td>{{ a.diasReservados }}</td>
              <td>{{ a.fechaReserva }}</td>
              <td>{{ a.rutCliente }}</td>
              <td>{{ a.nHabitacion }}</td>
            </tr>

            {% endfor %}
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="{% static 'usuario/js/script.js' %} "></script>
   
    </div>
</body>

</html>
